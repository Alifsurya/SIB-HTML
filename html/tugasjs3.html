<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 3 - JavaScript - Alif Surya Pratama</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    table, th, td {
      border: 3px solid black !important;
    }
    table {
      border-collapse: collapse;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold mx-auto">
            <i class="fa-solid fa-box"></i> MANAJEMEN PRODUK TOKO
          </a>
        </div>
      </nav>
    </header>

    <!-- Tombol Tambah Produk -->
    <div class="row mt-4">
      <div class="col-md-12 text-end">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalTambah">
          <i class="fa-solid fa-plus"></i> Tambah Produk
        </button>
      </div>
    </div>

    <!-- Tabel Produk -->
    <div class="row mt-3">
      <div class="col-md-12">
        <table class="table">
          <thead class="table-warning">
            <tr align="center">
              <th>ID</th>
              <th>Nama Produk</th>
              <th>Harga</th>
              <th>Stok</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="daftar-produk">
            <!-- Data produk diisi lewat JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Tambah Produk -->
  <div class="modal fade" id="modalTambah" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title"><i class="fa-solid fa-plus"></i> Tambah Produk Baru</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="form-produk">
            <div class="mb-3">
              <label class="form-label">Nama Produk</label>
              <input type="text" id="nama" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Harga</label>
              <input type="number" id="harga" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Stok</label>
              <input type="number" id="stok" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">
              Simpan Produk
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JS eksternal -->
  <script src="script.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
