<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas 5 - JavaScript - Alif Surya Pratama</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Tabel border hitam tebal -->
  <style>
    table, th, td {
      border: 3px solid black !important;
    }
    table {
      border-collapse: collapse;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container-fluid">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold mx-auto">
            <i class="fa-solid fa-id-card"></i> Manajemen Produk
          </a>
        </div>
      </nav>
    </header>

    <!-- Tabel Produk -->
    <div class="row mt-4">
      <div class="col-md-12">
        <table class="table">
          <thead class="table-warning">
            <tr>
              <th>No</th>
              <th>Nama Produk</th>
              <th>Harga</th>
            </tr>
          </thead>
          <tbody id="produk-list">
            <!-- <tr>diisi pake JavaScript</tr> -->
          </tbody>
          <tfoot class="table-warning">
            <tr>
              <td colspan="3">Semua Pesanan Tersedia</td>
            </tr>
          </tfoot>
        </table>

        <!-- Tombol Aksi -->
        <div class="d-flex justify-content-center gap-3 mt-3">
          <button type="button" id="tambah" class="btn btn-success btn-lg">
            <i class="fa-solid fa-plus"></i> Tambah Produk
          </button>
          <button type="button" id="hapus" class="btn btn-danger btn-lg">
            <i class="fa-solid fa-trash"></i> Hapus Produk (2)
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript -->
  <script>
    // *Data Produk*
    let produkList = [
      { id: 1, nama: "Laptop", harga: 12000000},
      { id: 2, nama: "Smartphone", harga: 5000000},
      { id: 3, nama: "Printer", harga: 2000000},
      { id: 4, nama: "Mouse", harga: 100000},
      { id: 5, nama: "PC", harga: 8000000},
      { id: 6, nama: "Monitor", harga: 1000000},
    ];

    // **Event Listener**
    let tambahButton = document.getElementById("tambah");
    tambahButton.addEventListener("click", function() {
      tambahProduk(7, "Keyboard", 200000);
      alert("Produk baru ditambahkan!");
    });

    let hapusButton = document.getElementById("hapus");
    hapusButton.addEventListener("click", function() {
      hapusProduk(2);
      alert("Produk dengan ID 2 berhasil dihapus!");
    });

    // **Menambahkan Produk dengan spread Operator**
    function tambahProduk(id, nama, harga) {
      const produkBaru = { id, nama, harga };
      produkList = [...produkList, produkBaru]; // spread operator
      tampilkanProduk();
    }

    // **Menghapus Produk dengan Rest Parameter**
    function hapusProduk(...id) {
      produkList = produkList.filter(p => !id.includes(p.id));
      tampilkanProduk();
    }

    // **Menampilkan Produk dengan destructuring**
    function tampilkanProduk() {
      const tbody = document.getElementById("produk-list");
      tbody.innerHTML = ""; // Mereset tabel

      produkList.forEach(({ id, nama, harga }) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${id}</td>
          <td>${nama}</td>
          <td>Rp ${harga.toLocaleString("id-ID")}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Awal tampilkan produk
    tampilkanProduk();
  </script>

  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
