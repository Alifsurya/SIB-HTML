<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
    }
  </style>
</head>
<body class="bg-light">
<div class="container mt-4">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold mx-auto">
        <i class="fa-solid fa-id-card"></i> Manajemen User
      </a>
    </div>
  </nav>

  <table class="table bg-white">
    <thead class="table-warning">
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Umur</th>
        <th>Alamat</th>
        <th>Email</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="daftar-user"></tbody>
    <tfoot class="table-warning">
    <tr>
        <td colspan="6" style="text-align: center;">Semua Data Dinyatakan Valid</td>
    </tr>
    </tfoot>
  </table>

  <div class="d-flex justify-content-center gap-3 mt-3 mb-5">
    <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#modalForm">
      <i class="fa-solid fa-plus"></i> Tambah Data User
    </button>
    <button id="hapus-dua-terakhir" class="btn btn-danger btn-lg">
      <i class="fa-solid fa-trash"></i> Hapus 2 User Terakhir
    </button>
  </div>
</div>

<!-- Modal Tambah User -->
<div class="modal fade" id="modalForm" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="form-user">
        <div class="modal-header">
          <h5 class="modal-title">Tambah User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="input-nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="input-nama" required>
          </div>
          <div class="mb-3">
            <label for="input-umur" class="form-label">Umur</label>
            <input type="number" class="form-control" id="input-umur" required>
          </div>
          <div class="mb-3">
            <label for="input-alamat" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="input-alamat" required>
          </div>
          <div class="mb-3">
            <label for="input-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="input-email" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Simpan</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
